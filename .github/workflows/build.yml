name: Build WebView APK

on:
  workflow_dispatch:
    inputs:
      site_url:
        required: true
        type: string
      app_name:
        required: true
        type: string
      logo_url:
        required: true
        type: string
      account_id:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 11

      - name: Set up Gradle 7.6
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 7.6

      - name: Download logo
        run: |
          curl -L "${{ inputs.logo_url }}" -o webview-app/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

      - name: Set app name
        run: |
          sed -i "s|<string name=\"app_name\">.*</string>|<string name=\"app_name\">${{ inputs.app_name }}</string>|" webview-app/app/src/main/res/values/strings.xml

      - name: Inject site URL
        run: |
          echo 'buildConfigField "String", "SITE_URL", "\"${{ inputs.site_url }}\""' >> webview-app/app/build.gradle

      - name: Build APK
        run: |
          cd webview-app
          gradle assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.account_id }}-webview-app
          path: webview-app/app/build/outputs/apk/release/app-release.apk
